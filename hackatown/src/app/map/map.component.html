<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="montrealLatitude" [longitude]="montrealLongitude" [zoom]=11>
  <agm-marker class="mapMarker" *ngFor = "let user of users.getUsers();" [latitude]="user.localisation.lat" [longitude]="user.localisation.lng"></agm-marker>
</agm-map>
